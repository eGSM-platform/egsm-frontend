<div [hidden]="!isLoading">
    <mat-spinner></mat-spinner>
</div>
<div [hidden]="isLoading">
    <div>
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> Index </th>
                <td mat-cell *matCellDef="let element"> {{element.index}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Process ID </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Process Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="perspective">
                <th mat-header-cell *matHeaderCellDef> Perspective </th>
                <td mat-cell *matCellDef="let element"> {{element.perspective}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="worker_host">
                <th mat-header-cell *matHeaderCellDef> Worker Address </th>
                <td mat-cell *matCellDef="let element"> {{element.worker_host}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="worker_api_port">
                <th mat-header-cell *matHeaderCellDef> Worker API port </th>
                <td mat-cell *matCellDef="let element"> {{element.worker_api_port}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Up-time </th>
                <td mat-cell *matCellDef="let element"> {{element.uptime}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <a mat-raised-button
                        (click)="navigateToEngine(element)">Navigate to Engine</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
